<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27]
        ]

        for (let i = 0; i < a.length; i++){
            for (let j = 0; j < a.length; j++){
                document.write(a[i] + " " + a[j]);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
